{% extends "base.html" %}
{% block content %}
<div class="row">
{% for post in posts %}
<!-- Blog Post -->
<div class="col-md-3">
<article class="blog_post">
    <h3 class="blog_post_title"><a href="/nbs{{ post.url }}">{{ post.title}}</a></h3>
        <div class="date_box d-flex flex-column align-items-center justify-content-center">
        <span>{{post.date|date("d M Y")}}</span>
    </div>
    <div class="blog_post_text">
        <p>{{post.body | raw}}</p>
    </div>
    <a href="/nbs{{ post.url }}" class="blog_post_link">read more <i class="fas fa-long-arrow-alt-right"></i>
    </a>
</article>
</div>
{% endfor %}
    </div>

{% endblock %}
